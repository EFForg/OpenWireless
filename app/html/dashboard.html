    <link rel="stylesheet" href="../css/dashboard-style.css" />
    <script type="text/javascript" src="../lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../lib/handlebars.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>

  </head>
  <body>

<div class="container">
  <header>
    <span class="icon"></span>
    <h1>Dashboard</h1>
    <span><img src="../images/settings.png" class="icon" alt="Settings" /></span>
  </header>

  <script id="interface-template" type="text/x-handlebars-template">
      <div class="network on">
        <header>
          <img src="{{imageSource}}" alt="router-on" class="icon" />
          <div class="speed">
            <div class="upload">{{uploadSpeed}}<span> {{uploadSpeedMetric}}</span></div>
            <div class="download">{{downloadSpeed}}<span> {{downloadSpeedMetric}}</span></div>
          </div>
        </header>
        <div class="title">
          <h2>{{name}}</h2>
          {{#if pingSpeed}} 
            <div class="ping">{{pingSpeed}}<small> {{pingSpeedMetric}} ping</small></div>
          {{/if}}
          {{#if devices}}
            <div class="devices">{{devices}}<small> devices</small></div>
          {{/if}}
          {{#if maxBandwithPercent}}
            <div class="bandwith">{{maxBandwithPercent}}%<small> max <br> bandwith </small></div>
          {{/if}}
          {{#if maxMonthlyBandwith}}
            <div class="bandwith">{{maxMonthlyBandwith}}<small> {{maxMonthlyBandwithMetric}} max <br> per month </small></div>
          {{/if}}

        </div>

        {{#if connectivity }}
        <div class="status"><span class="{{connectivity}}">{{connectivity}}</span></div>
        {{/if}}

        {{#if state }}
          <div class="status"><span class="{{state}}">{{state}}</span></div>
        {{/if}}

      </div>
  </script>
