<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="lib/handlebars-v1.3.0.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/templates.js"></script>
  <script type="text/javascript" src="../app/js/request.js" data-cover></script>
  <script type="text/javascript" src="../app/js/helper.js" data-cover></script>
  <script type="text/javascript" src="../app/js/login.js" data-cover></script>
  <script type="text/javascript" src="../app/js/ssid.js" data-cover></script>
  <script type="text/javascript" src="../app/js/changePassword.js" data-cover></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="integration/loginSpec.js"></script>
  <script type="text/javascript" src="integration/requestSpec.js"></script>
  <script type="text/javascript" src="integration/ssidSpec.js"></script>
  <script type="text/javascript" src="integration/changePasswordSpec.js"></script>

  <script type="text/javascript" src="unit/helperSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
